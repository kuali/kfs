# DO NOT add comments before the blank line below, or they will disappear.

# determines the mail relay server used by MailService
mail.relay.server=[[Please set this in your ${user.home.safe}/kfs-build.properties file.]]
mail.transport.protocol=smtp
mail.smtp.connectiontimeout=10000
mail.smtp.timeout=10000

# from email address for mail sent by the batch framework (JobListener and other) and to email address for job failure messages
batch.mailing.list=[[Please set this in your ${user.home.safe}/kfs-build.properties file.]]
# to/from email address for mail sent by the incident reporting framework (KualiExceptionIncident, etc.)
incident.mailing.list=[[Please set this in your ${user.home.safe}/kfs-build.properties file.]]

real.notifications.enabled=true
nonproduction.notification.mailing.list=
