# for batch script tokenization

batch.script.prefix=#!/bin/ksh\
\n\nexport SYSTEMNAME=KUL-${build.environment}\
\n\n. /opt/brte/batch_modules\
\nCLASSES=@batch-classes-directory@\
\nif [ ! -d "$CLASSES" ]; then\
\n\techo "$CLASSES is not directory"\
\n\tpanic\
\nfi\
\nset_error_class 004\
\nexport CLASSPATH=`COLUMNS=1000000 /bin/ls -md @batch-lib-directory@/*.jar | sed 's/, /:/g'`\
\nexport CLASSPATH=$CLASSPATH:$CLASSES
batch.script.suffix=executor\
\nend_run 0