<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: auto;
        padding-top: 40px;
        position: relative;
    }

    button {
        position: absolute;
        right: 10px;
        top: 10px;
    }

    .account_balances td {
        padding: 0.5em;
        font-size: 10pt;
    }
    .account_balances td.amount {
        text-align: right;
    }

    .account_balances .total td {
        font-size: 12pt;
    }

    .account_balances td.good_dark {
        color: #95CBB0;
        font-weight: bold;
    }
    .account_balances td.good_light {
        color: #A9D4BE;
        font-weight: bold;
    }
    .account_balances td.bad_dark {
        color: #EEA290;
        font-weight: bold;
    }
    .account_balances td.bad_light {
        color: #F3BDB0;
        font-weight: bold;
    }

    .bullet { font: 10px sans-serif; }
    .bullet .marker { stroke: #000; stroke-width: 2px; }
    .bullet .tick line { stroke: #666; stroke-width: .5px; }
    .bullet .range.s0 { fill: #eee; }
    .bullet .range.s1 { fill: #ddd; }
    .bullet .range.s2 { fill: #ccc; }
    .bullet .measure.s0 { fill: lightsteelblue; }
    .bullet .measure.s1 { fill: steelblue; }
    .bullet .title { font-size: 14px; font-weight: bold; }
    .bullet .subtitle { fill: #999; }

</style>
